<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header"><h1>ROCK PAPER SCISSORS</h1></header>
    <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Choose Your Weapon</h2>
        <div class="score-container">
            <div class="score-box">
                <div class="sign" id="playerSign">✌️</div>
                <div class="score" id="playerScore">Player: 0</div>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign">✌️</div>
                <div class="score" id="computerScore">Computer: 0</div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="✊" class="btn">✊</button>
        <button id="🖐️" class="btn">🖐️</button>
        <button id="✌️" class="btn">✌️</button>
    </div>
    <div id="res">Result: <span class="result" id="result"></span></div>
    <script src="script.js"></script>
</body>
</html>
